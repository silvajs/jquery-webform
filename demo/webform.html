<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>html5表单属性模拟</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.css" />
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv.min.js"></script>
    <script src="../lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <h1 class="text-center">jquery webform test</h1>
    <hr />
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱" required autofocus />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="至少6个字符" required="required" minlength="6" maxlength="8" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" equalTo="#password" title="密码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">数字：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" min="5" max="10" placeholder="5-10的数字" required="required" title="5-10的数字" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">URL：</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">日期：</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" max="10" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述：</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" placeholder="200个字以内" maxlength="200" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" formaction="/signup" formmethod="post" formenctype="multipart/form-data" formnovalidate="true" class="btn btn-default">Sign up(表单重写属性)</button>
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap.js"></script>
    <script src="../jquery-webform.js"></script>
    <script type="text/javascript">
        $('form').webform({
            forceSimulate: true
        });
    </script>

</body>
</html>
